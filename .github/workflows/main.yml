name: crawl tv live source & release

on:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
  workflow_dispatch:
    inputs:
      args:
        multicast_ips:
          description: 'multicast ips'
          type: string
          required: false
          default: '["171.223.215.229:4000"]'
          
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup node env
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      - name: run cypress
        run: yarn cy:run
        env:
          multicast_ips: '${{ toJson(github.event.inputs.args.multicast_ips) }}'

      - name: commit generated files
        run: |
          git config --local user.email "plmmilove@foxmail.com"
          git config --local user.name "plmmilove"
          git add dist/*
          git commit dist/* -m "Add generated file"
          git push -f

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist